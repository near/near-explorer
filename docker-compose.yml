version: "2"

services:
  wamp:
    build: ./wamp
    environment:
      - WAMP_GENERATED_SECRET=THIS_IS_LOCALHOST_SECRET
    ports:
      - 10000:8080

  backend:
    build: ./backend
    environment:
      - WAMP_HOST=wamp
      - WAMP_GENERATED_SECRET=THIS_IS_LOCALHOST_SECRET
    mem_limit: 1G
    entrypoint: ["npm", "run", "start:testnet"]

  frontend:
    build: ./frontend
    environment:
      - PORT=3000
      - WAMP_HOST=localhost
    ports:
      - 3000:3000
    command: ["npm", "run", "start:local-wamp-with-indexer-testnet"]
