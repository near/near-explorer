version: '3'

services:
  wamp:
    build: ./wamp
    environment:
      - WAMP_NEAR_EXPLORER_BACKEND_SECRET=back
      - WAMP_NEAR_EXPLORER_FRONTEND_SECRET=front
    ports:
      - 8080:8080

  backend:
    build: ./backend
    environment:
      - WAMP_NEAR_EXPLORER_URL=ws://wamp:8080/ws
      - WAMP_NEAR_EXPLORER_BACKEND_SECRET=back

  frontend:
    build: ./frontend
    environment:
      - WAMP_NEAR_EXPLORER_URL=ws://localhost:8080/ws
      - WAMP_NEAR_EXPLORER_INTERNAL_URL=ws://wamp:8080/ws
      - WAMP_NEAR_EXPLORER_FRONTEND_SECRET=front
    ports:
      - 3000:3000
