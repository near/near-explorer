version: "3.4"

x-services: &env
  env_file:
    - ${ENV:-testnet}.env

services:
  wamp:
    <<: *env
    build: wamp
    environment:
      - NEAR_EXPLORER_CONFIG__BACKEND_SECRET=THIS_IS_LOCALHOST_SECRET
    ports:
      - 10000:8080

  backend:
    <<: *env
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - wamp
    environment:
      - NEAR_EXPLORER_CONFIG__WAMP__PORT=8080
      - NEAR_EXPLORER_CONFIG__WAMP__HOST=wamp
      - NEAR_EXPLORER_CONFIG__WAMP__BACKEND_SECRET=THIS_IS_LOCALHOST_SECRET
    mem_limit: 1G
    entrypoint: ["npm", "run", "start"]

  frontend:
    <<: *env
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - wamp
    environment:
      - PORT=3000
      - NEAR_EXPLORER_CONFIG__WAMP__PORT=localhost
      - NEAR_EXPLORER_CONFIG__WAMP_SSR__HOST=wamp
      - NEAR_EXPLORER_CONFIG__WAMP_SSR__PORT=8080
      - NEAR_EXPLORER_CONFIG__WAMP__BACKEND_SECRET=THIS_IS_LOCALHOST_SECRET
    ports:
      - 3000:3000
    command: ["npm", "run", "start"]
