          envVarKey: WAMP_GENERATED_SECRET

      - fromGroup: backend
      - fromGroup: backend/testnet
      - key: WAMP_NEAR_NETWORK_NAME
        value: testnet
      - key: NEAR_RPC_URL
        value: https://archive-internal-rpc.testnet.near.org/

      - key: NEAR_DATABASE_CONFIGS
        value: |
          {
            "indexer": {
              "host": "35.222.221.40",
              "database": "testnet_explorer",
              "username": "explorer"
            },
            "analytics": {
              "host": "35.241.197.241",
              "database": "indexer_analytics_testnet",
              "username": "public_readonly",
              "password": "nearprotocol"
            },
            "telemetry": {
              "host": "35.241.197.241",
              "database": "telemetry_testnet",
              "username": "telemetry"
            },
            "writeTelemetry": {
              "host": "35.189.221.202",
              "database": "telemetry_testnet",
              "username": "telemetry"
            }
          }

  ## Explorer backend [guildnet]
  - type: worker
    name: backend/guildnet
    env: node
    repo: https://github.com/near/near-explorer.git
    buildCommand: cd backend && npm ci --prod
    startCommand: cd backend && npm run start
    envVars:
      - key: WAMP_HOST
        fromService:
          type: web
          name: wamp
          property: host
      - key: WAMP_GENERATED_SECRET
        fromService:
          type: web
          name: wamp
          envVarKey: WAMP_GENERATED_SECRET

      - fromGroup: backend
      - fromGroup: backend/guildnet
      - key: WAMP_NEAR_NETWORK_NAME
        value: guildnet
      - key: NEAR_RPC_URL
        value: https://rpc.openshards.io

      - key: NEAR_DATABASE_CONFIGS
        value: |
          {
            "indexer": {
              "host": "159.89.46.95",
              "database": "guildnet_explorer",
              "username": "public_readonly",
              "password": "nearprotocol"
            },
            "analytics": {
              "host": "35.205.19.192",
              "database": "indexer_analytics_guildnet",
              "username": "public_readonly",
              "password": "nearprotocol"
            },
            "telemetry": {
              "host": "35.205.19.192",
              "database": "telemetry_guildnet",
              "username": "telemetry"
            }
          }

envVarGroups:
  - name: frontend
    envVars:
      - key: WAMP_PORT
        value: 443
  - name: backend
    envVars:
      - key: WAMP_PORT
        value: 10000
  - name: backend/mainnet
    envVars:
      - key: NEAR_INDEXER_DATABASE_PASSWORD
        sync: false
      - key: NEAR_TELEMETRY_DATABASE_PASSWORD
        sync: false
      - key: NEAR_WRITE_TELEMETRY_DATABASE_PASSWORD
        sync: false
  - name: backend/testnet
    envVars:
      - key: NEAR_INDEXER_DATABASE_PASSWORD
        sync: false
      - key: NEAR_TELEMETRY_DATABASE_PASSWORD
        sync: false
      - key: NEAR_WRITE_TELEMETRY_DATABASE_PASSWORD
        sync: false
  - name: backend/guildnet
