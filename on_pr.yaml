  # Deploy Frontend
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "explorer-frontend"
      - "--image"
      - "us-central1-docker.pkg.dev/pagoda-data-stack-dev/cloud-run-source-deploy/explorer-frontend:from_github" #$_PR_NUMBER
      - "--region"
      - "us-central1"
      - "--tag"
      - "from-github"
      - "--update-env-vars"
      - "NEAR_EXPLORER_CONFIG__BACKEND__HOSTS__TESTNET=from-github---explorer-backend-testnet-vcqilefdcq-uc.a.run.app"
      - "--update-env-vars"
      - "NEAR_EXPLORER_CONFIG__BACKEND__HOSTS__MAINNET=from-github---explorer-backend-mainnet-vcqilefdcq-uc.a.run.app"
