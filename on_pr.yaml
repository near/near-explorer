steps:
  # Build the Frontend
  - name: "gcr.io/cloud-builders/docker"
    args: [
        "build",
        "-f",
        "frontend/Dockerfile",
        "-t",
        "us-central1-docker.pkg.dev/pagoda-data-stack-dev/cloud-run-source-deploy/explorer-frontend:from_github", #$_PR_NUMBER
        ".",
      ]
  # Push Frontend to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/pagoda-data-stack-dev/cloud-run-source-deploy/explorer-frontend:from_github",
      ]
  # Build the BackEnd
  - name: "gcr.io/cloud-builders/docker"
    args: [
        "build",
        "-f",
        "backend/Dockerfile",
        "-t",
        "us-central1-docker.pkg.dev/pagoda-data-stack-dev/cloud-run-source-deploy/explorer-backend:from_github", #$_PR_NUMBER
        ".",
      ]
  # Push Backend to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/pagoda-data-stack-dev/cloud-run-source-deploy/explorer-backend:from_github",
      ]
