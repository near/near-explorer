name: Run Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  codestyle:
    name: Code Style
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - uses: actions/checkout@v1
      - name: Run code formatting check
        run: npm install && npm run fmt:check

  frontend-test:
    name: Frontend unit testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - uses: actions/checkout@v1
      - name: Run unit tests
        run: cd frontend && npm install && npm run test

  frontend-e2e-test:
    name: Frontend e2e testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - uses: actions/checkout@v1
      - name: Install Packages
        run: cd frontend && npm install
      - name: Build Project
        run: cd frontend && npm run build
      - name: Run Cypress
        run: cd frontend && npm run test:ci
        env:
          CYPRESS_DASHBOARD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}

  backend-typecheck:
    name: Backend typecheck
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - uses: actions/checkout@v1
      - name: Run typecheck
        run: cd backend && npm install && npm run typecheck

  backend-database-types-check:
    name: Backend database types check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - uses: actions/checkout@v1
      - name: Install Prettier
        run: npm install
      - name: Install Kanel
        run: cd backend && npm install
      - name: Copy original models
        run: cd backend && cp -r config/models config/models-original
      - name: Generate types
        run: cd backend && npm run db:generate-types
      - name: Run prettier on newly generated types
        run: npm run fmt
      - name: Compare types
        run: cd backend && diff -bur config/models-original config/models
